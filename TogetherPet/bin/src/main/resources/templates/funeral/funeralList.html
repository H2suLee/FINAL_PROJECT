<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>장례업체</title>
</head>
<body>
<table border="1">
		<thead>
			<tr>
				<th>번호</th>
				<th>업체명</th>
				<th>주소</th>
				<th>전화번호</th>
				<th>정보</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="funi : ${funeral}">
				<td th:text="${funi.funeralNo}"></td>
				<td th:text="${funi.name}"></td>
				<td th:text="${funi.address}"></td>
				<td th:text="${funi.call}"></td>
				<td th:text="${funi.info}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
