<!DOCTYPE html>

	layout:decorate="~{layout/layout2}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<style>
.joinSelect{
	display: inline-block;
	margin-left: 30%;
	margin-top: 10%;
}


.joinChoice {font-size:0;text-align:center;}
.joinChoice a {display:inline-block; box-sizing:border-box; width:233px; height:231px; border:2px solid #fe9d00; border-radius:10px; padding-top:53px;}
.joinChoice .btn2 {margin-left:38px; border-color:#84af00;}
.joinChoice .btn3 {margin-left:38px; border-color:#3882c8;}
.joinChoice a > * {display:block;}
.joinChoice a strong {font-family:Godo,sans-serif; font-weight:normal; font-size:24px; color:#444; margin-top:28px;}
.joinChoice a span {font-size:18px;margin-top:10px;}
</style>

</head>

<body>
<article layout:fragment="content">
<div class="joinSelect">
	<div id="content">
		<div class="__step">
			<h3>JOIN US</h3><br>
			<dl>
				<dt>TogetherPet에 오신것을 환영합니다! </dt>
				<dd>가입하시면 TogetherPet의 모든 서비스와 다양한 혜택을 이용하실 수 있습니다.</dd>
			</dl>
		</div>
			<div class="__txt17 tac __mb50">회원유형에 따라 서비스 이용에 차이가 있으니, 본인이 해당하는 회원유형을 선택해주세요.</div>
			<br><br>
			<div class="joinChoice">
				<a href="userJoinForm" class="btn1" onclick="join_f('2');">
					<em><img src="/images/ico-join1.gif" alt=""></em>
					<strong>개인 회원</strong>
				</a>
				<a href="tutorJoinForm" class="btn2" onclick="join_f('3');">
					<em><img src="/images/ico-join2.gif" alt=""></em>
					<strong>튜터 회원</strong>
				</a>
				<a href="sellerJoinForm" class="btn3" onclick="join_f('4');">
					<em><img src="/images/ico-join3.gif" alt=""></em>
					<strong>판매자 회원</strong>
				</a>
		</div>
	</div>
</div>

</script>					

</article>
