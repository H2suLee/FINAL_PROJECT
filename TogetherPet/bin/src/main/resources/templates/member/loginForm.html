<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>

<style>
.LoginForm {
	display: inline-block;
	margin-left: 35%;
	margin-top: 15%;
}

.col-md-6 {
	width: 400px;
}

#basicLogin {
	background-color: #333;
}

#basicLogin {
	color: #fff;
}

#kakaoLogin {
	background-color: #ffdd00;
}

#kakaoLogin>span {
	color: #333;
}

#naverLogin {
	background-color: #03C75A;
}

#naverLogin>span {
	color: #fff;
}

.btn-login {
	display: block;
	width: 100%;
	padding: 17px 0 17px;
	outline: none;
	border: none;
	border-radius: 6px;
	margin-top: 10px;
	cursor: pointer;
	text-align: center;
}

.btn-login2 {
	display: block;
	width: 366px;
	padding: 17px 0 17px;
	outline: none;
	border: none;
	border-radius: 6px;
	margin-top: 10px;
	cursor: pointer;
	text-align: center;
	margin:auto;
}

.btn-login, .btn-login>span {
	font-size: 17px;
	font-weight: 500;
}

#basicSignup {
	background-color: #fff;
	border: 1px solid #333;
}

#basicSignup>span {
	color: #333;
}
</style>

</head>

<body>
	<article layout:fragment="content">
		<div class="LoginForm">
			<div class="col-md-6">
				<div class="login_container">
					<div class="card mb-4">
						<h5 class="card-header">로그인</h5>
						<form name="login_form" action="login" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" 
								th:value="${_csrf.token}">
								
							<div class="card-body demo-vertical-spacing demo-only-element">
								<label class="form-label" for="basic-default-password12">아이디</label>
								<div class="input-group">
									<input type="text" class="form-control" name="id"/>
								</div>
								<br>

								<div class="form-password-toggle">
									<label class="form-label" for="basic-default-password12">비밀번호</label>
									<div class="input-group">
										<input type="password" class="form-control" name="password"/>
									</div>
								</div>
								<br>
							</div>
						<button type="submit" class="btn-login2" id="basicLogin">로그인</button><br>
					</form>
					</div>
				</div>

				<div class="kakao-login">
					<a href="javascript:void(0);" onclick="kakaoLogin();"
						id="kakaoLogin" class="btn-login"> <span>카카오톡 아이디로 시작하기</span>
					</a>
				</div>
				<div class="naver-login">
					<a href="javascript:void(0)" onclick="naverBtnClick();"
						id="naverLogin" class="btn-login"> 
						<span>네이버 아이디로 시작하기</span>
					</a>
					<div id="naver_id_login" class="btn-login" style="display: none;">
						<span>네이버 아이디로 시작하기</span> 
					</a>
					</div>
				</div>
				<br> <br>

				<button type="button" class="btn-login" id="basicSignup" onclick="location.href='/userJoinForm'">회원가입</button>
			</div>
		</div>
	</article>
</body>

<!-- 카카오 로그인 -->
<script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.min.js" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function(){
        Kakao.init('script앱키 입력');
        Kakao.isInitialized();
    });

    function loginWithKakao() {
        Kakao.Auth.authorize({ 
        redirectUri: 'https://localhost/loginForm' 
        }); // 등록한 리다이렉트uri 입력
    }
</script>

</html>
