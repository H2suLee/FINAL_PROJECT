<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_seller}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
   th:content="${_csrf.headerName}" />
<title>Together Pet</title>
<!-- Core CSS -->
<link rel="stylesheet" href="/assets/css/core.css"
	class="template-customizer-core-css" />

</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>판매 상품 등록</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>상품등록</h3>
				</div>
				<br>
				
				<div class = "card mb-4">
				<div class="card-body">
					<form action="sellerGI" id="fr" name="fr" method="post"
						enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<input type="hidden" name="sellerNo"
										th:value="${session.seller.sellerNo}">
						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="type" class="form-label">
								<strong>상품카테고리</strong></label><br>
								<select id="defaultSelect" name="category" class="form-select">
									<option value="0">===선택===</option>
									<option value="FOOD">사료</option>
									<option value="SNACK">간식</option>
									<option value="TOY">장난감</option>
									<option value="LIFE">생활용품</option>
									<option value="PAD">위생/배변</option>
									<option value="HEALTH">건강관리</option>
								</select>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품명</strong></label>
								<input type="text" class="form-control" name="name"
									id="exampleFormControlInput1" placeholder="상품명을 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>업체명</strong></label>
								<input type="text" class="form-control" name="company"
									id="exampleFormControlInput1" th:value="${session.seller.company}"
									readonly="readonly"/>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>재고수량</strong></label>
								<input type="number" class="form-control" name="amount"
									id="exampleFormControlInput1" placeholder="재고수량을 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>판매가(원)</strong></label>
								<input type="number" class="form-control" name="price"
									id="exampleFormControlInput1" placeholder="판매가를 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>할인율</strong></label>
								<input type="number" class="form-control" name="dc" step="0.01"
									id="exampleFormControlInput1" placeholder="할인율을 입력하세요. ex. 0.2" />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품설명</strong></label>
								<textarea class="form-control" id="exampleFormControlTextarea1" name="info"
									rows="3" placeholder="상품 설명을 입력하세요."></textarea>
							</div>
						</div>
							<hr>
							<div class="col-md-12" align="center">
								<div class="col-md-6" style="float: left;">
								<label for="exampleFormControlInput1" class="form-label">
								<strong style="font-size: 18px;">대표 이미지 등록</strong></label>
									<div class="button-wrapper" align="center">
										<input type="file" id="file" name="file"/>
											<button type="button"
												class="btn btn-primary2 account-image-reset mb-4">
												<i class="bx bx-reset d-block d-sm-none"></i> <span
													class="d-none d-sm-block">Reset</span>
											</button>
									</div>
								</div>
								<div class="col-md-6" style="float: right;">
								<label for="exampleFormControlInput1" class="form-label">
								<strong style="font-size: 18px;">상세 이미지 등록</strong></label>
									<div class="button-wrapper" align="center">
										<input type="file" id="file" name="file"/>
											<button type="button"
												class="btn btn-primary2 account-image-reset mb-4">
												<i class="bx bx-reset d-block d-sm-none"></i> <span
													class="d-none d-sm-block">Reset</span>
											</button>
									</div>
								</div>
							</div>
						<div class="mb-3 col-md-12" align="center">
							<input type="submit" class="btn btn-primary me-2" value="등록하기">
							<input type="reset" class="btn btn-primary2 me-2" value="초기화">
							<a href="/sellerGoodsList" class="btn btn-primary2 me-2">뒤로가기</a>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
		<!-- / Content -->
		
<style>
	.shipping_text h3 {
		margin-bottom: 7px;
		font-size: 23px;
		line-height: 18px;
	}
</style>
		
	</div>
	<!-- Content wrapper -->

	<!--shop wrapper end-->
	<!--shop  area end-->
</body>
</html>
