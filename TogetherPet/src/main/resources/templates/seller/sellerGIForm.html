<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_seller}">
<head>
<meta charset="UTF-8">
<title>My page</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}

.option .form-control {
	display: inline;
	width: 30%;
}
</style>

<!-- Core CSS -->
<link rel="stylesheet" href="/assets/css/core.css"
	class="template-customizer-core-css" />

</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>판매 상품 등록</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>상품등록</h3>
				</div>
				<br>
				
				<div class = "card mb-4">
				<div class="card-body">
					<form action="/pet/petInsert" id="fr" name="fr" method="post"
						enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="type" class="form-label"><strong>상품
										카테고리</strong></label> <select id="defaultSelect" class="form-select">
									<option>===선택===</option>
									<option value="1">사료</option>
									<option value="2">간식</option>
									<option value="3">장난감</option>
									<option value="4">생활용품</option>
									<option value="5">위생/배변</option>
									<option value="6">건강관리</option>
								</select>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품명</strong></label>
								<input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="상품명을 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>업체명</strong></label>
								<input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="업체명을 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>판매가(원)</strong></label>
								<input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="판매가를 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>재고수량</strong></label>
								<input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="재고수량을 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>검색어</strong></label>
								<input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="키워드를 입력하세요." />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품옵션</strong></label>
								<br>옵션명 : <input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="옵션 입력"
									style="width: 250px; display: inline;" /><br> 옵션금액(원) : <input
									type="text" class="form-control" id="exampleFormControlInput1"
									placeholder="옵션 금액 입력" style="width: 208px; display: inline;" />&nbsp;
								<button type="button" class="btn btn-primary me-2"
									onclick="location.href=''" style="display: inline;">+
									옵션 추가</button>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품설명</strong></label>
								<textarea class="form-control" id="exampleFormControlTextarea1"
									rows="3" placeholder="상품 설명을 입력하세요."></textarea>
							</div>
						</div>
							<hr>
							<div class="col-md-12" align="center">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품이미지등록</strong></label>
								<div class="button-wrapper" align="center">
									<label for="upload" class="btn btn-primary me-2 mb-4"
										tabindex="0"> <span class="d-none d-sm-block">첨부파일등록</span>
										<i class="bx bx-upload d-block d-sm-none"></i> <input
										type="file" id="upload" class="account-file-input" hidden
										accept="image/png, image/jpeg, image/jpg" />
									</label>
									<button type="button"
										class="btn btn-primary2 account-image-reset mb-4">
										<i class="bx bx-reset d-block d-sm-none"></i> <span
											class="d-none d-sm-block">Reset</span>
									</button>
								</div>
							</div>
					</form>
				</div>
				</div>
				<div class="mb-3 col-md-12" align="center">
					<input type="submit" class="btn btn-primary me-2" value="등록하기">
					<input type="reset" class="btn btn-primary2 me-2" value="초기화">
					<a href="/seller/sellerGoodsList" class="btn btn-primary2 me-2">뒤로가기</a>
				</div>
			</div>
		</div>
		<!-- / Content -->

		<div class="content-backdrop fade"></div>
	</div>
	<!-- Content wrapper -->


	<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
