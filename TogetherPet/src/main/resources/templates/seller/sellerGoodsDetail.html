<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_seller}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
   th:content="${_csrf.headerName}" />
<title>Together Pet</title>
<!-- Core CSS -->
<link rel="stylesheet" href="/assets/css/core.css"
	class="template-customizer-core-css" />

</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>판매 상품</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>상품상세보기</h3>
				</div>
				<br>
				
				<div class="card-body" th:each="list : ${goodsList}">
				<form id="fr" name="fr" action="sellerGUForm">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<input type="hidden" name="goodsNo" th:value="${list.goodsNo}">
						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="type" class="form-label">
								<strong>상품카테고리</strong></label>
								<input type="text" class="form-control" name="category"
									id="exampleFormControlInput1" th:value="${list.category}" readonly="readonly" />
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품명</strong></label>
								<input type="text" class="form-control" name="name"
									id="exampleFormControlInput1" th:value="${list.name}" readonly="readonly"/>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>업체명</strong></label>
								<input type="text" class="form-control" name="company"
									id="exampleFormControlInput1" th:value="${session.seller.company}"
									readonly="readonly"/>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>재고수량</strong></label>
								<input type="number" class="form-control" name="amount"
									id="exampleFormControlInput1" th:value="${list.amount}" readonly="readonly"/>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>판매가(원)</strong></label>
								<input type="number" class="form-control" name="price"
									id="exampleFormControlInput1" th:value="${list.price}" readonly="readonly"/>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>할인율</strong></label>
								<input type="number" class="form-control" name="dc" step="0.01"
									id="exampleFormControlInput1" th:value="${list.dc}" readonly="readonly"/>
							</div>
							<div class="mb-3 col-md-6">
								<label for="exampleFormControlInput1" class="form-label"><strong>상품설명</strong></label>
								<textarea class="form-control" id="exampleFormControlTextarea1" name="info"
									rows="3" readonly="readonly">[[${list.info}]]</textarea>
							</div>
							<div class="mb-3 col-md-6">
								<label for="type" class="form-label">
								<strong>판매상태</strong></label>
								<div th:switch="${list.sellState}">
									<p th:case="0" class="form-control">판매대기</p>
									<p th:case="1" class="form-control">판매중</p>
									<p th:case="2" class="form-control">판매완료</p>
								</div>
							</div>
						</div>
							<hr>
							<div class="col-md-12" align="center">
								<label for="exampleFormControlInput1" class="form-label"><strong style="font-size: 18px;">상품 이미지</strong></label>
								<div class="button-wrapper" align="center">
									<img th:src="${list.thumb}" alt=""
										class="d-block rounded" height="100" width="100" />
								</div>
							</div><br>
						<div class="mb-3 col-md-12" align="center">
							<button type="submit" class="btn btn-primary me-2">수정하기</button>
							<a href="/sellerGoodsList" class="btn btn-primary2 me-2">뒤로가기</a>
						</div>
						</form>
					</div>
			</div>
		</div>
		<!-- / Content -->
<style>
	.shipping_text h3 {
		margin-bottom: 7px;
		font-size: 23px;
		line-height: 18px;
	}
	
	.option .form-control {
		display: inline;
		width: 30%;
	}
	
	.form-select {
	  display: block;
	  width: 100%;
	  padding: 0.4375rem 1.875rem 0.4375rem 0.875rem;
	  -moz-padding-start: calc(0.875rem - 3px);
	  font-size: 0.9375rem;
	  font-weight: 400;
	  line-height: 1.53;
	  color: #697a8d;
	  background-color: #fff;
	  background-repeat: no-repeat;
	  background-position: right 0.875rem center;
	  background-size: 17px 12px;
	  border: 1px solid #d9dee3;
	  border-radius: 0.375rem;
	  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
	  -webkit-appearance: none;
	     -moz-appearance: none;
	          appearance: none;
	}
</style>

	</div>
	<!-- Content wrapper -->

	<!--shop wrapper end-->
	<!--shop  area end-->
</body>
</html>
