<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_seller}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
   th:content="${_csrf.headerName}" />
<title>My page</title>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
.addressForm #postcode {
	width: 30%;
	display: inline;
}
</style>

<script type="text/javascript">
	// 주소 검색
	function execDaumPostcode() {
		new daum.Postcode({
			popupTitle : 'TogetherPetClass',
			oncomplete : function(data) {
				// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

				// 각 주소의 노출 규칙에 따라 주소를 조합한다.
				// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
				var addr = ''; // 주소 변수
				var extraAddr = ''; // 참고항목 변수

				//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
				if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
					addr = data.roadAddress;
				} else { // 사용자가 지번 주소를 선택했을 경우(J)
					addr = data.jibunAddress;
				}

				// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
				if (data.userSelectedType === 'R') {
					// 법정동명이 있을 경우 추가한다. (법정리는 제외)
					// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
					if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
						extraAddr += data.bname;
					}
					// 건물명이 있고, 공동주택일 경우 추가한다.
					if (data.buildingName !== '' && data.apartment === 'Y') {
						extraAddr += (extraAddr !== '' ? ', '
								+ data.buildingName : data.buildingName);
					}
					// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
					if (extraAddr !== '') {
						extraAddr = ' (' + extraAddr + ')';
					}
					// 조합된 참고항목을 해당 필드에 넣는다.
					// document.getElementById("extraAddress").value = extraAddr;

				} else {
					document.getElementById("extraAddress").value = '';
				}

				// 우편번호와 주소 정보를 해당 필드에 넣는다.
				document.getElementById('postcode').value = data.zonecode;
				document.getElementById("address").value = addr;
				// 커서를 상세주소 필드로 이동한다.
				document.getElementById("detailAddress").focus();
			}
		}).open();
	}
</script>
</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 정보수정</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/elements/2408133.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
									<div class="button-wrapper">
										<input type="file" id="file" name="file" />
										<button type="button"
											class="btn btn-primary2 account-image-reset mb-4">
											<i class="bx bx-reset d-block d-sm-none"></i> <span
												class="d-none d-sm-block">Reset</span>
										</button>
										<p class="text-muted mb-0">Allowed JPG or PNG.</p>
									</div>
								</div>
							</div>
							<hr class="my-0" />
							
							<div class="card-body">
								<form name="fr" id="fr" action="sellerComUpdate"
									method="POST">
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}">
									<input type="hidden" name="sellerNo"
										th:value="${session.seller.sellerNo}">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label class="col-sm-3 col-form-label" for="companyNo">사업자번호</label><br>
											<input
												class="form-control" type="text" id="companyNo"
												name="companyNo" placeholder="Email"
												th:value="${session.seller.companyNo}" style="display: inline; width: 310px;"/>
											<button type="button" class="btn btn-primary me-2">사업자
												인증</button>
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="company">상호</label>
											<input
												class="form-control" type="text" id="company" name="company"
												th:value="${session.seller.company}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">이름</label> <input
												class="form-control" type="text" id="name" name="name"
												th:value="${session.seller.name}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">아이디</label> <input
												class="form-control" type="text" id="id" name="id"
												th:value="${session.seller.id}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">전화번호</label> <input
												class="form-control" type="text" id="call" name="call"
												th:value="${session.seller.call}" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">이메일</label><br>
											<input
												class="form-control" type="text" id="email" name="email"
												th:value="${session.seller.email}"  style="display: inline; width: 310px;"/>
											<button type="button" class="btn btn-primary me-2">이메일
												인증</button>
										</div>
										<div class="mb-3 col-md-6 addressForm">
											<label for="address" class="form-label">주소 Address</label><br>
											<input type="text" id="postcode" name="postcode" placeholder="우편번호"
												class="form-control" th:value="${session.seller.postcode}">
											<input type="button"
												onclick="execDaumPostcode()" class="btn btn-primary me-2"
												value="주소검색" id="find">
											<input type="text"
												id="address" name="address" placeholder="주소"
												th:value="${session.seller.address}" class="form-control">
											<input type="text" id="da" name="da" placeholder="상세주소"
												class="form-control" th:value="${session.seller.da}">
										</div>
									</div>
									<div class="mt-2" style="text-align: center;">
										<button type="submit" class="btn btn-primary me-2">수정하기</button>
										<a href="/sellerComList" class="btn btn-primary2 me-2">뒤로가기</a>
									</div>
								</form>
							</div>
							<!-- /Account -->
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
