<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_seller}">
<head>
<meta charset="UTF-8">
<title>Together Pet</title>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

<!-- Helpers -->
<script src="/admin/assets/vendor/js/helpers.js"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="/admin/assets/js/config.js"></script>

<!-- datepicker 한국어로 -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/i18n/datepicker-ko.js"></script>


</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>문의관리</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<!-- Hoverable Table rows -->
				<form id="formAccountSettings" onsubmit="return false">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="card">
						<div class="table-responsive text-nowrap">
							<table class="table" style="text-align: center; vertical-align: middle;">
								<thead>
									<tr>
										<th style="border-right: 1px solid lightgray; width: 100px;">문의번호</th>
										<td style="border-right: 1px solid lightgray; width: 100px;">[[${qna.qnaNo}]]</td>
										<th style="border-right: 1px solid lightgray; width: 100px;">제목</th>
										<td style="border-right: 1px solid lightgray; width: 680px;">[[${qna.title}]]</td>
										<th style="border-right: 1px solid lightgray; width: 100px;">날짜</th>
										<td style="border-right: 1px solid lightgray; width: 100px;">[[${#dates.format(qna.dt, 'yyyy-MM-dd')}]]</td>
									</tr>
								</thead>
								<tbody id="btnList" class="table-border-bottom-0">
									<tr>
										<th style="border-right: 1px solid lightgray;">내용</th>
										<td colspan="5" style="height: 250px;">[[${qna.content}]]</td>
									</tr>
									<tr>
										<th style="border-right: 1px solid lightgray;">답변내용</th>
										<td colspan="5" style="height: 200px;">[[${qna.answer}]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--/ Hoverable Table rows -->
					
					<div class="mt-2" style="text-align: center;">
						<!-- 답변이 없을때만 버튼 활성화 -->
						<input th:if="${qna.answer == null}" type="button" value="답변등록" class="btn btn-primary5 me-2"
							th:onclick="|location.href='@{sellerQnaAnswer(qnaNo=${qna.qnaNo})}'|">
						<input type="button" value="답변수정" class="btn btn-primary5 me-2"
							th:onclick="|location.href='@{sellerQnaAnswerUp(qnaNo=${qna.qnaNo})}'|">
						<a href="/sellerQnaSelectList" class="btn btn-primary2 me-2">뒤로가기</a>
					</div>
				</form>
				
			</div>
			<!-- / Content -->
		</div>
		<!-- Content wrapper -->

<style>
	.search-box .form-control {
		width: 48%;
		display: inline;
	}
	td {
		text-align: left;
		margin-left: 50px;
	}
	th {
		font-size: 15px;
	}
	.btn-primary5 {
		color: #272727;
		font-size: 16px;
		line-height: 45px;
		height: 45px;
		padding: 0 20px;
		background: #6a7964;
		border-radius: 0;
		position: relative;
		z-index: 9;
		color: #ffffff;
		border: 0;
		font-weight: 600;
		}
</style>
<script>

</script>

		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
