<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_seller}">
<head>
<meta charset="UTF-8">
<title>My page</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>
<script>
	
</script>
</head>
<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 정보보기</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/avatars/1.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
								</div>
							</div>
							<hr class="my-0" />

							<div class="card-body" th:each="list : ${sellerList}">
								<form name="fr" id="formAccountSettings"
									onsubmit="return check()">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label for="id" class="form-label">아이디 ID</label> <input
												class="form-control" type="text" id="id" name="id"
												th:value="${list.id}" disabled="disabled" />
										</div>
										<div class="row mb-3">
											<label class="col-sm-2 col-form-label" for="name">비밀번호</label>
											<input class="form-control" type="password" id="password"
												name="password" th:value="${list.password}"
												placeholder="Password" />
										</div>
										<div class="row mb-3">
											<label class="col-sm-2 col-form-label" for="name">비밀번호
												확인</label> <input class="form-control" type="password" id="password"
												name="password" th:value="${list.password}"
												placeholder="Password" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="name" class="form-label">이름 Name</label> <input
												class="form-control" type="text" id="name" name="name"
												th:value="${list.name}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="email" class="form-label">이메일 E-mail</label> <input
												class="form-control" type="text" id="email" name="email"
												th:value="${list.email}" />
											<button type="button" class="btn btn-primary me-2">이메일
												인증</button>
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label" for="call">전화번호 Phone
												Number</label>
											<div class="input-group input-group-merge">
												<input type="text" id="call" name="call"
													class="form-control" th:value="${list.call}" />
											</div>
										</div>
										<div class="mb-3 col-md-6">
											<label for="address" class="form-label">주소 Address</label> <input
												type="text" class="form-control" id="address" name="address"
												th:value="${list.address}" />
											<button type="button" class="btn btn-primary me-2">주소
												검색</button>
										</div>
									</div>
									<div class="mt-2" style="text-align: center;">
										<button type="submit" class="btn btn-primary me-2"
											onclick="location.href='/seller/sellerMyPage'">수정하기</button>
										<a href="/seller/sellerMyPage" class="btn btn-primary2 me-2">뒤로가기</a>
									</div>
								</form>
							</div>
							<!-- /Account -->
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->
			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->
		<!--shop wrapper end-->
	</div>

	<!--shop  area end-->
</body>
</html>
