<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_tutor}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
   th:content="${_csrf.headerName}" />
<title>My page</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>

<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>튜터 정보</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/elements/2408133.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
								</div>
							</div>
							<hr class="my-0" />
							
							<div class="card-body">
								<form id="formAccountSettings" onsubmit="return false">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">튜터이름</label>
											<input class="form-control" type="text" id="name" name="name"
												th:value="${session.tutor.name}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">아이디</label>
											<input class="form-control" type="text" id="id" name="id"
												th:value="${session.tutor.id}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">전화번호</label>
											<input class="form-control" type="text" id="call" name="call"
												th:value="${session.tutor.call}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">클래스주소</label>
											<input type="text" class="form-control" id="address"
												name="address" placeholder="Address"
												th:value="${session.tutor.address}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">이메일</label>
											<input class="form-control" type="text" id="email"
												name="email" th:value="${session.tutor.email}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">소셜미디어</label>
											<input class="form-control" type="text" id="snsInsta"
												name="email" th:value="${session.tutor.snsInsta}" placeholder="인스타그램 주소를 입력해주세요." disabled="disabled" />
											<input class="form-control" type="text" id="snsBlog"
												name="email" th:value="${session.tutor.snsBlog}" placeholder="블로그 주소를 입력해주세요." disabled="disabled" />
											<input class="form-control" type="text" id="snsYoutube"
												name="email" th:value="${session.tutor.snsYoutube}" placeholder="유튜브 주소를 입력해주세요." disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="col-sm-2 col-form-label" for="name">소개</label>
											<textarea class="form-control" type="text" id="introduce"  style="resize: none;"
												name="email" th:value="${session.tutor.introduce}" rows="10" 
												placeholder="튜터님의 경력, 주요 클래스 등을
												자유롭게 소개해주세요." disabled="disabled" ></textarea>
										</div>
									</div>
									<div class="mt-2" style="text-align: center;">
										<a href="/tutorComUpForm" class="btn btn-primary me-2">프로필 수정</a>
									</div>
								</form>
							</div>
							<!-- /Account -->
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
