<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>My page</title>
<style>
	.shipping_text h3 {
		margin-bottom: 7px;
		font-size: 23px;
		line-height: 18px;
	}

	.emailForm .form-control {
		display: inline;
		width: 70%;
		
	}
	
	.addressForm .form-control {
		display: inline;
		width: 74%;
	}
</style>

<script type="text/javascript">
	userList();
	userUpdate();
	
	// 수정 버튼 클릭시
	function userUpdate() {
		$("#btnUpdate").on("click", function () {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			let url = "/users/usersUpdateForm";
			$.ajax(url, {
					method: "post",
					data: {
						id: fr.id.value,
						nickname: fr.nickname.value,
						password: fr.password.value,
						name: fr.name.value,
						call: fr.call.value,
						email: fr.email.value,
						address: fr.address.value
					}
				})
				.done(obj => {
					userList();
					fr.reset();
				})
		})
	}
	
	function check() {
		if (fr.nickname.value == "") {
			alert("닉네임을 입력하세요.");
			fr.nickname.focus();
			return false;
		}
		if (fr.password.value == "") {
			alert("비밀번호를 입력하세요.");
			fr.password.focus();
			return false;
		}
		if (fr.call.value == "") {
			alert("전화번호를 입력하세요.");
			fr.call.focus();
			return false;
		}
		if (fr.email.value == "") {
			alert("이메일을 입력하세요.");
			fr.email.focus();
			return false;
		}
		if (fr.address.value == "") {
			alert("주소를 입력하세요.");
			fr.address.focus();
			return false;
		}
		var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i; // 이메일 정규식
		if(regExp.test(fr.email.value) ==  false) {
			alert("이메일 형식이 잘못되었습니다.");
			fr.email.focus();
			return false;
		}
		return true; // 이상이 없다면 true 값 반환
	}
</script>
</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 정보수정</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/avatars/1.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
									<div class="button-wrapper">
										<label for="upload" class="btn btn-primary me-2 mb-4"
											tabindex="0"> <span class="d-none d-sm-block">Upload
												new photo</span> <i class="bx bx-upload d-block d-sm-none"></i> <input
											type="file" id="upload" class="account-file-input" hidden
											accept="image/png, image/jpeg, image/jpg" />
										</label>
										<button type="button"
											class="btn btn-primary2 account-image-reset mb-4">
											<i class="bx bx-reset d-block d-sm-none"></i> <span
												class="d-none d-sm-block">Reset</span>
										</button>

										<p class="text-muted mb-0">Allowed JPG or PNG.</p>
									</div>
								</div>
							</div>
							<hr class="my-0" />

							<div class="card-body" th:each="list : ${userList}">
								<form name="fr" id="fr" method="POST"
									onsubmit="return check()">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label for="id" class="form-label">아이디 ID</label> <input
												class="form-control" type="text" id="id" name="id"
												th:value="${list.id}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="nickname" class="form-label">닉네임 Nickname</label>
											<input class="form-control" type="text" id="nickname"
												name="nickname" th:value="${list.nickname}"
												placeholder="Nickname" oninput="nicknameModify()" />
											<!-- 추가 설정 걸어줘야함 -->
											<span class="nickname_ok">사용 가능한 닉네임입니다.</span>
           									<span class="nickname_already">누군가 이 닉네임을 사용하고 있어요.</span>
										</div>
										<div class="mb-3 col-md-6">
											<label for="password" class="form-label">현재 비밀번호
												PASSWORD</label> <input class="form-control" type="password"
												id="password" name="password" th:value="${list.password}"
												placeholder="Password" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="name" class="form-label">이름 Name</label> <input
												class="form-control" type="text" id="name" name="name"
												th:value="${list.name}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="password" class="form-label">신규 비밀번호
												PASSWORD</label> <input class="form-control" type="password"
												id="password" name="newPassword" placeholder="Password" required />
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label" for="call">전화번호 Phone
												Number</label>
											<div class="input-group input-group-merge">
												<input type="text" id="call" name="call"
													class="form-control" placeholder="Phone Number"
													th:value="${list.call}" />
											</div>
										</div>
										<div class="mb-3 col-md-6">
											<label for="password" class="form-label">신규 비밀번호 확인
												PASSWORD</label> <input class="form-control" type="password"
												id="password" name="newPasswordCheck" placeholder="Password Check" required />
										</div>
										<div class="mb-3 col-md-6 emailForm">
											<label for="email" class="form-label">이메일 E-mail</label><br>
											<input class="form-control" type="text" id="email" name="email"
												placeholder="Email" th:value="${list.email}">
											<button type="button" class="btn btn-primary me-2">이메일
												인증</button>
										</div>
										<div class="mb-3 col-md-6 addressForm">
											<label for="address" class="form-label">주소 Address</label><br>
											<input type="text" class="form-control" id="address" name="address"
												placeholder="Address" th:value="${list.address}" />
											<button type="button" class="btn btn-primary me-2">주소
												검색</button>
										</div>
									</div>
								</form>
							</div>
							<!-- /Account -->
						</div>
						<div class="mt-2" style="text-align: center;">
							<button id="btnUpdate" type="submit" class="btn btn-primary me-2"
								onclick="$('form').submit()">수정하기</button>
							<a href="/users/usersSelect" class="btn btn-primary2 me-2">뒤로가기</a>
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
