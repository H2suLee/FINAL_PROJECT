<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

<!-- Helpers -->
<script src="/admin/assets/vendor/js/helpers.js"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="/admin/assets/js/config.js"></script>

<style>
.product_label span {
	width: 80px;
	height: 25px;
	line-height: 25px;
	text-align: center;
	display: inline-block;
	font-weight: 600;
	color: #ffffff;
	background: #ff2f2f;
}
</style>
</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>Wish List</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>위시리스트</h3>
				</div>
				<br>

				<div class="row shop_wrapper">
					<!-- wishlist start -->
					<div class="col-lg-3 col-md-3" id="point" th:each="list : ${wishList}">
						<div class="single_product">
							<div class="product_thumb">
								<a th:href="@{/classSelect(classNo=${list.classNo})}">
									<img class="primary_img" th:src="${list.thumb}" alt="consectetur">
								</a>
								<div class="product_action">
									<ul>
										<li class="wishlist"><a href="#" data-tippy="Wishlist"
											data-tippy-inertia="true" data-tippy-delay="50"
											data-tippy-arrow="true" data-tippy-placement="left"><i
												class="icon-heart icons"></i></a></li>
									</ul>
								</div>
								<div class="product_label">
									<span>[[${list.category}]]</span>
								</div>
							</div>
						</div>
						<div>
							<h4>
								<a href="#">[[${list.name}]]</a>
							</h4>
							<hr>
						</div>
						<div align="right">
							<h4 class="product_name">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
											  <path
										d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
											  <path
										d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" /></svg>
								<a href="#">[[${list.address}]]</a>
							</h4>
							<div class="blog_meta" align="right">
								<h4 class="product_name">[[${list.price}]]원</h4>
							</div>
						</div>
					</div>
					<!-- wishlist -->

				</div>
			</div>
			<!-- / Content -->

			<div class="pagination_style pagination justify-content-center">
				<ul class="d-flex">
					<li><a href="#"> << </a></li>
					<li><a class="current" href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">>></a></li>
				</ul>
			</div>

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
