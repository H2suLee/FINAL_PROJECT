<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

<!-- Helpers -->
<script src="/admin/assets/vendor/js/helpers.js"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="/admin/assets/js/config.js"></script>

</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>class</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 수강내역</h3>
				</div>
				<br>
				
				<div>
					<button type="button" class="btn rounded-pill btn-secondary"><strong>전체 수강 목록([[${#lists.size(classList)}]]개)</strong></button>
					<button type="button" class="btn rounded-pill btn-secondary"><strong>수강 중</strong></button>
					<button type="button" class="btn rounded-pill btn-secondary"><strong>수강 완료</strong></button>
				</div><br>
				
				<!-- Hoverable Table rows -->
				<div class="card">
					<div class="table-responsive text-nowrap">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>클래스명</th>
									<th>튜터명</th>
									<th>수업시작일</th>
									<th>수업장소</th>
									<th>결제상태</th>
								</tr>
							</thead>
							<tbody class="table-border-bottom-0">
								<tr th:each="list : ${classList}" th:onClick="|location.href='@{/classSelect(classNo=${list.classNo})}'|">
									<td><i class="fab fa-angular fa-lg text-danger me-3"></i>
										<strong>[[${list.name}]]</strong>
									</td>
									<td>[[${list.tName}]]</td>
									<td>[[${#dates.format(session.user.dt, 'yyyy-MM-dd')}]]</td>
									<td>[[${list.address}]]</td>
									<td>[[${list.pay}]]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--/ Hoverable Table rows -->
			</div>
			<!-- / Content -->

			<div class="pagination_style pagination justify-content-center">
				<ul class="d-flex">
					<li><a href="#"> << </a></li>
					<li><a class="current" href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">>></a></li>
				</ul>
			</div>

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>
</html>
