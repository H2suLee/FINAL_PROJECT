<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">
<head>
<meta charset="UTF-8">
<title>My page</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>
</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 정보보기</h3>
					<h3>[[${session.user.name}]]</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/avatars/1.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
								</div>
							</div>
							<hr class="my-0" />

							<div class="card-body" th:each="list : ${userList}">
								<form id="formAccountSettings" onsubmit="return false">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label for="id" class="form-label">아이디 ID</label> <input
												class="form-control" type="text" id="id" name="id"
												th:value="${list.id}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="nickname" class="form-label">닉네임 Nickname</label>
											<input class="form-control" type="text" id="nickname"
												name="nickname" th:value="${list.nickname}"
												disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="name" class="form-label">이름 Name</label> <input
												class="form-control" type="text" id="name" name="name"
												th:value="${list.name}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="email" class="form-label">이메일 E-mail</label> <input
												class="form-control" type="text" id="email" name="email"
												th:value="${list.email}" disabled="disabled" />
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label" for="call">전화번호 Phone
												Number</label>
											<div class="input-group input-group-merge">
												<input type="text" id="call" name="call"
													class="form-control" th:value="${list.call}"
													disabled="disabled" />
											</div>
										</div>
										<div class="mb-3 col-md-6">
											<label for="address" class="form-label">주소 Address</label> <input
												type="text" class="form-control" id="address" name="address"
												disabled="disabled" th:value="${list.address}" />
										</div>
									</div>
									<div class="mt-2" style="text-align: center;">
										<a href="/users/usersUpdateForm" class="btn btn-primary me-2">프로필 수정</a>
									</div>
								</form>
							</div>
							<!-- /Account -->
						</div>

						<div class="card">
							<h5 class="card-header">Delete Account</h5>
							<div class="card-body">
								<div class="mb-3 col-12 mb-0">
									<div class="alert alert-warning">
										<h6 class="alert-heading fw-bold mb-1">Are you sure you
											want to delete your account?</h6>
										<p class="mb-0">Once you delete your account, there is no
											going back. Please be certain.</p>
									</div>
								</div>
								<form id="formAccountDeactivation" onsubmit="return false">
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox"
											name="accountActivation" id="accountActivation" /> <label
											class="form-check-label" for="accountActivation"> I
											confirm my account deactivation </label>
									</div>
									<button type="submit" class="btn btn-danger deactivate-account">계정
										비활성화</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->
			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->
		<!--shop wrapper end-->
	</div>

	<!--shop  area end-->
</body>
</html>
