<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>My page</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>

<!-- Core CSS -->
<link rel="stylesheet" href="/assets/css/core.css"
	class="template-customizer-core-css" />

</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>shopping</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>반품 신청</h3>
				</div>
				<br>

				<div class="card mb-4">
					<div class="card-body">
						<form action="usersCancel" id="fr" name="fr" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<input type="hidden" name="userNo" th:value="${session.user.userNo}">
							<div class="row">
								<div class="col-md-12">
									<div class="table-responsive text-nowrap">
										<table class="table table-hover" style="height: 100px;">
											<thead>
												<tr style="text-align: center;">
													<th>상품이미지</th>
													<th>상품명</th>
													<th>가격</th>
													<th>수량</th>
												</tr>
											</thead>
											<tbody class="table-border-bottom-0" th:each="list : ${cancelList}"
												style="text-align: center; vertical-align: middle;">
												<tr>
													<td><img th:src="${list.thumb}" style="height: 100px;"></td>
													<td>[[${list.name}]]</td>
													<td>[[${#numbers.formatInteger(list.minusPrice-list.money,3,'COMMA')}]]원</td>
													<td>[[${list.amount}]]</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<hr>
								<div class="mb-3 col-md-6">
									<label for="type" class="form-label">
									<strong>반품사유</strong></label>
									<select id="defaultSelect" class="form-select">
										<option value="0">===선택===</option>
										<option value="상품에 문제가 있어요">상품에 문제가 있어요</option>
										<option value="주문한 상품과 다른 상품이 왔어요">주문한 상품과 다른 상품이 왔어요</option>
										<option value="상품이 마음에 들지 않아요">상품이 마음에 들지 않아요</option>
										<option value="상품을 받지 못했어요">상품을 받지 못했어요</option>
									</select>
								</div>
								<div class="mb-3 col-md-12">
									<label for="exampleFormControlInput" class="form-label"><strong>상세사유</strong></label>
									<textarea class="form-control" id="exampleFormControlTextarea" rows="3" placeholder="상품 설명을 입력하세요."></textarea>
								</div>
								<div class="mb-3 col-md-12">
									<label for="exampleFormControlInput" class="form-label"><strong>반품방법</strong></label><br>
									<input type="radio" name="deli" value="택배수거" /> <label
										for="택배수거">택배수거</label>&nbsp;&nbsp;&nbsp;
									<input type="radio" name="deli" value="직접 택배 접수" />
									<label for="직접 택배 접수">직접 택배 접수</label>
								</div>
									<label for="type" class="form-label">
									<strong>환불계좌입력</strong></label>
								<div class="mb-1 col-md-6">
									<select id="defaultSelect" name="account_bank_id">
				                        <option value="0">은행명을 선택하세요.</option>
				                        <option value="35">경남은행</option>
				                        <option value="29">광주은행</option>
				                        <option value="7">국민은행</option>
				                        <option value="5">기업은행</option>
				                        <option value="15">농협중앙회</option>
				                        <option value="17">농협회원조합</option>
				                        <option value="25">대구은행</option>
				                        <option value="47">도이치은행</option>
				                        <option value="27">부산은행</option>
				                        <option value="3">산업은행</option>
				                        <option value="41">상호저축은행</option>
				                        <option value="37">새마을금고</option>
				                        <option value="11">수협중앙회</option>
				                        <option value="36">신한금융투자</option>
				                        <option value="60">신한은행</option>
				                        <option value="39">신협중앙회</option>
				                        <option value="9">외환은행</option>
				                        <option value="19">우리은행</option>
				                        <option value="56">우체국</option>
				                        <option value="33">전북은행</option>
				                        <option value="31">제주은행</option>
				                        <option value="68">카카오뱅크</option>
				                        <option value="67">케이뱅크</option>
				                        <option value="59">하나은행</option>
				                        <option value="23">한국씨티은행</option>
				                        <option value="45">HSBC은행</option>
				                        <option value="21">SC제일은행</option>
									</select>
								</div>
								<div class="mb-3 col-md-12">
									<input type="text" class="form-control"
										id="exampleFormControlInput" placeholder="환불계좌를 입력하세요." />
								</div>
							</div>

							<div class="mb-3 col-md-12" align="center">
								<input type="submit" class="btn btn-primary me-2" value="신청하기">
								<a href="/usersOrderList" class="btn btn-primary2 me-2">취소하기</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- / Content -->

		<div class="content-backdrop fade"></div>
	</div>
	<!-- Content wrapper -->

	<!--shop wrapper end-->
	<!--shop  area end-->
</body>
</html>
