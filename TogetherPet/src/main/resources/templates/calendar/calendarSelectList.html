<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <link href='fullcalendar/main.css' rel='stylesheet' />
  <script src='fullcalendar/main.js'></script>
  <script src='fullcalendar/locales/ko.js'></script>
  <title>My page</title>
  <style>
    .shipping_text h3 {
      margin-bottom: 7px;
      font-size: 23px;
      line-height: 18px;
    }
  </style>

</head>

<body>
  <article layout:fragment="content">

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          selectable: true,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          dateClick: function (info) {
            alert('clicked ' + info.dateStr);
          },
          select: function (info) {
            alert('selected ' + info.startStr + ' to ' + info.endStr);
          },
          locale: 'ko'
        });

        calendar.render();
      });
    </script>
    <!--shop  area start-->
    <br> <br> <br>
    <div class="shop_section shop_reverse">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-12">
            <!--sidebar widget start-->
            <aside class="sidebar_widget">
              <div class="widget_inner">
                <div class="widget_list widget_categories">
                  <ul>
                    <li class="widget_sub_categories"><a href="javascript:void(0)" data-toggle="collapse"
                        data-target="#men">내 정보</a></li>
                    <hr>
                    <li class="widget_sub_categories"><a href="javascript:void(0)" data-toggle="collapse"
                        data-target="#women">내 반려동물 정보</a></li>
                    <hr>
                    <li class="widget_sub_categories"><a data-toggle="collapse" data-target="#footwear">내 활동</a>
                      <ul class="widget_dropdown_categories collapse show" id="footwear">
                        <li><a href="#">작성 글 보기</a></li>
                        <li><a href="#">작성 댓글 보기</a></li>
                      </ul>
                    </li>
                    <hr>
                    <li class="widget_sub_categories"><a data-toggle="collapse" data-target="#accessories">내 스크랩</a>
                      <ul class="widget_dropdown_categories collapse show" id="accessories">
                        <li><a href="#">병원</a></li>
                        <li><a href="#">장례</a></li>
                        <li><a href="#">숙박</a></li>
                        <li><a href="#">커뮤니티</a></li>
                      </ul>
                    </li>
                    <hr>
                    <li class="widget_sub_categories"><a data-toggle="collapse" data-target="#footwear">내 쇼핑</a>
                      <ul class="widget_dropdown_categories collapse show" id="footwear">
                        <li><a href="#">주문내역</a></li>
                        <li><a href="#">교환 및 반품</a></li>
                      </ul>
                    </li>
                    <hr>
                    <li class="widget_sub_categories"><a data-toggle="collapse" data-target="#footwear">내 클래스</a>
                      <ul class="widget_dropdown_categories collapse show" id="footwear">
                        <li><a href="#">수강내역</a></li>
                        <li><a href="#">위시리스트</a></li>
                      </ul>
                    </li>
                    <hr>
                    <li class="widget_sub_categories"><a href="calendarSelectList" data-toggle="collapse"
                        data-target="#women">일정관리</a></li>
                  </ul>
                </div>
              </div>
            </aside>
            <!--sidebar widget end-->
          </div>


          <div class="col-lg-9 col-md-12">
            <!--shop wrapper start-->
            <!-- Content wrapper -->
            <div class="content-wrapper">
              <!-- Content -->
              <div class="container-xxl flex-grow-1 container-p-y">
                <!--breadcrumbs area start-->
                <div class="breadcrumb_content">
                  <ul>
                    <li><a href="/">home</a></li>
                    <li>my calendar</li>
                  </ul>
                </div>
                <!--breadcrumbs area end-->

                <!-- 캘린더 시작 -->
                <div id='calendar'></div>
                <!-- 캘린더 종료 -->

                <div class="content-backdrop fade"></div>
              </div>
              <!-- Content wrapper -->


              <!--shop wrapper end-->
            </div>
          </div>
        </div>
      </div>
      <!--shop  area end-->
    </div>
  </article>
</body>

</html>
