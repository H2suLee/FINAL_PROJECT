<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">

<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<link href='/fullcalendar/main.css' rel='stylesheet' />
<script src='/fullcalendar/main.js'></script>
<script src='/fullcalendar/locales/ko.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<title>Together Pet</title>

</head>

<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>My Page</li>
						<li>my calendar</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<!-- 캘린더 시작 -->
				<div id='calendar'></div>
				<!-- 캘린더 종료 -->
			</div>
		</div>

	<script>
		// DB 조회
		$.ajax({
		    url: '/calendarSelectList',
		    type: 'GET',
		    success: function(res){
		        var list = res;
		        console.log(list);
	
		        var events = list.map(function(item) {
		            return {
		            	no : item.calendarNo,
		                title : item.title,
		                content : item.content,
		                start : item.startDt,
		                end : item.endDt
		            }
		        });
		        getCalendar(events);
		    },
		    error: function(data) {
		    	alert("시스템 에러 발생");
		    }
		});
		
		// fullcalendar 불러오기
		function getCalendar(events) {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");

			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView : 'dayGridMonth',// 초기 로드 될때 보이는 캘린더 화면
				// 해더에 표시할 툴바       
				headerToolbar : {
					left : 'prev,next today',
					center : 'title',
					right : 'dayGridMonth,timeGridWeek,timeGridDay'
				},
				locale : 'ko', // 사용 언어
				dayMaxEvents : true, // 이벤트가 오버되면 높이 제한 (+ 몇개식으로 표현)
				editable : true, // 수정 가능
				selectable : true,
				selectMirror : true,
				dayMaxEventRows : true,
				events : events,
				eventTimeFormat : { // '14:30:00' 형태로 만들기
					hour : '2-digit',
					minute : '2-digit',
					hour12 : false
				},
				eventClick : function(info) { // 일정 삭제
					if (confirm(info.event.title + ' 일정을 삭제하시겠습니까?')) {
						// console.log(info.event);
						$.ajax({
							url:'/calendarDelete',
							type:'post',
							beforeSend: function (xhr) {
								xhr.setRequestHeader(header, token)
							},
							data: {
								'calendarNo':info.event.extendedProps.no
							},
							success : function(res) {
								// console.log('res', res);
								window.location.reload();
							}
						})
					}
				},
				select: function(arg) { // 일정 등록
					var title = prompt("등록할 일정을 입력하세요.");
					if (title) {
						// console.log('==', arg);
						$.ajax({
							url:'/calendarInsert',
							type:'post',
							beforeSend: function (xhr) {
								xhr.setRequestHeader(header, token)
							},
							data: {
								'startDt':arg.startStr,
								'endDt':arg.endStr,
								'title':title
							},
							success: function(response) {
								alert("일정이 추가되었습니다.");
								calendar.addEvent({
									title:title,
									start:arg.start,
									end:arg.end
								})
							}
						})
						calendar.unselect();
					}
				}
			});
			calendar.render();
		}
	</script>
	<style>
		.fc-event-main {
			background-color: #8c9e85;
			border-color: #8c9e85;
			color:white;
		}
		.fc-daygrid-event-dot {
			border-color: #8c9e85;
		}
		.fc-daygrid-event {
			background-color: #acbfa4;
			border-color: #acbfa4;
			color:white;
		}
		.fc-daygrid-event:hover {
			color:black;
		}
		.fc-today-button {
			background-color: #6a7964;
			border-color: #6a7964;
			color:white;
		}
		.fc .fc-button-primary {
			background-color: #8c9e85;
			border-color: #8c9e85;
			color:white;
		}
		.fc .fc-button-primary:not(:disabled):active, .fc .fc-button-primary:not(:disabled).fc-button-active {
			background-color:#576352;
			border-color:#576352;
		}
	</style>

	</div>
	<!--shop  area end-->
</body>
</html>
