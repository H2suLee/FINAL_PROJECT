<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />




<style>
.btn {
	text-align: center;
	display: inline-block;
	position:  absolute;
}

form {
	text-align: center;
	display: inline-block;
	position:  absolute;
}


</style>
<title>동물병원</title>

<script>
//필터링
// 배너를 클릭했을 때 배너 값이랑 카테고리 값이랑 다르면 display:none 스타일 추가
$('#category').on('click', 'button', function() {
			let filter = $(this).data('filter');
			let categories = $('.category') // <div> 태그 배열
			
			for(category of categories){ 
				category.style='';
				if(filter == 'ALL'){
					category.style='';
				}else if(category.getAttribute('data-category') != filter){
					category.style.display='none';
				}
			}
		})
</script>

</head>
<body>
	<article layout:fragment="content">
		<!--shop  area start-->
		<div class="shop_section shop_reverse">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">

						<!--breadcrumbs area start-->
						<div class="breadcrumb_content" style="margin: 50px;">
							<ul>
								<li><a href="index.html">home</a></li>
								<li>Petinfo</li>
								<li>hospital</li>
							</ul>
						</div>
						<!--breadcrumbs area end-->


									<!-- 카테고리 시작  -->
			
							<div id="category"
							class="blog_messonry_button d-flex justify-content-center"
							style="margin-top: 100px;">
							
							<button class="active" data-filter="ALL">
								<img
									src="https://img.icons8.com/sf-regular-filled/50/1A1A1A/a.png" /><br>전체
							</button>
							
							<button data-filter="DAEGU">
								<img
									src="https://cdn.clien.net/web/api/file/F01/8384364/fe733d011dfc7.gif?w=390&h=30000" width="100" height="100"/><br>대구
							</button>
							
							<button data-filter="GWANGJU">
								<img
									src="https://image.fmkorea.com/files/attach/new/20200226/3674493/1191607396/2756050745/d3385b3bf6b306964226bd1d4c6209a5.png" width="100" height="100"/><br>광주
							</button>
							
							<button data-filter="SEOUL">
								<img
									src="https://www.seoul.go.kr/seoulcom/fileDownload.do?fileName=symbol/icon4.png" width="100" height="100"/><br>서울
							</button>
							
							
							<button data-filter="GYEONGGI-DO">
								<img
									src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTQJPhWeL8QO6SNNjHJXj14PRAIFczcQXW0Q&usqp=CAU" width="100" height="100"/><br>경기
							</button>
			
							</div>
						
							<!-- 카테고리 끝  -->




						<div class="shop_banner d-flex align-items-center"
							data-bgimg="assets/img/bg/pexels-photo-59523.jpeg">
							<div class="shop_banner_text">
								<h2>
									essential <br> for my pets
								</h2>
								<p>
									The collections basic items <br> essential for all pets
								</p>
							</div>
						</div>



						

						<!-- 검색기능 시작  -->
						<form class="row gy-2 gx-3 align-items-center" id="btn">
							<div class="col-auto">
								<select id="key" name="key">
									<option value="1">지역</option>
									<option value="2">병원명</option>
								</select>
							</div>

							<div class="col-auto">
								<input class="form-control" type="text" id="val" name="val">
							</div>
							<div class="col-auto">
								<button type="button" class="btn btn-dark" id="Serachbtn"
									onclick="searchCall()">검색</button>
							</div>
						</form>
						<!-- 검색기능 끝  -->
							<br>
							<br>
							<br>
							
				
						<!-- 병원리스트 반복문 시작 -->
					<div class="row shop_wrapper" id="all">
							<div class="col-lg-4 col-md-4 col-sm-6 col-6 category" style="width: 18rem;" id="point"
								th:each="h : ${pageInfo.list}" th:data-category="${h.category}">
								<div class="embed-responsive embed-responsive-4by3">
								<img th:src="${h.hphoto}"class="card-img-top embed-responsive-item" alt="tree">
								</div>
								<div class="card-body">
									<h5 class="card-title">🐶[[${h.name}]]</h5>
									<p class="card-text">⏰[[${h.workingHour}]]</p>
									<p class="card-text" th:text="${h.address}"></p>
									<p class="card-text">😄[[${h.hit}]]</p>
									<a th:href="@{hospital(hospitalNo=${h.hospitalNo})}"
										class="btn btn-primary">더보기</a>
								</div>
							</div>
						</div> 
						
				
						<!-- 병원리스트 반복문 끝 -->
					</div>
				</div>
			</div>
		</div>
		
		
		
							<!-- 페이지네이션 -->
						<nav aria-label="Page navigation example">
							<ul class="pagination pagination-info  justify-content-center">
								<li class="page-item disabled"
									th:if="${pageInfo.isIsFirstPage()}"><span
									class="page-link">«</span></li>
								<li class="page-item"
									th:if="${!pageInfo.isIsFirstPage() && pageInfo.getList().size() > 0}"><a
									class="page-link"
									th:href="|javascript:gopage([[${pageInfo.getPrePage()}]])|"
									rel="prev">«</a></li>
								<li
									th:class="|page-item ${(pageInfo.pageNum eq page) ? 'active': ''} |"
									th:each="page:${pageInfo.navigatepageNums}"><span
									class="page-link" th:if="${pageInfo.pageNum eq page}"
									th:text="${page}"></span> <a class="page-link"
									th:unless="${pageInfo.pageNum eq page}"
									th:href="|javascript:gopage(${page})|" th:text="${page}">{{$page
										}}</a></li>
								<li class="page-item" th:if="${pageInfo.hasNextPage}"><a
									class="page-link"
									th:href="|javascript:gopage([[${pageInfo.getNextPage()}]])|"
									rel="next">»</a></li>
								<li class="page-item disabled"
									th:unless="${pageInfo.hasNextPage}"><span
									class="page-link">»</span></li>
							</ul>
						</nav> 

							<!-- 페이지네이션 -->
		
		
		
		
		
		

		<!-- 검색아작스 스크립트 시작  -->
		<script>
		
		$("#Serachbtn").on('click', searchCall)
		
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
	
		function searchCall() {
			  let key = document.getElementById('key').value;
		      let val = document.getElementById('val').value;
		     
		     
		     $.ajax({
		    	url : "hospitalajaxSearch",
		    	type : 'get',//method
		    	beforeSend : function(xhr){
				xhr.setRequestHeader(header, token)},
		    	data : {'key' : key, 'val' : val},
		    	dataType : 'json',
		    	success : function(response) {
					console.log(response);
					htmlView(response);
				},
				error : function () {
					console.log('오류');   
				}
		     });
		     
		     function htmlView(data) {
					//html로 변환해서 원하는 위치에 출력하도록 구현
					
					 $(".shop_wrapper").empty(); 
					 $(".host").remove(); 
					 
				
					 for(h of data) {
					
						 var result = `
								<div class="card" id="point" style="width: 18rem;">
								<div class="embed-responsive embed-responsive-4by3">
								<img src="${h.hphoto}"class="card-img-top embed-responsive-item" alt="tree">
								</div>
								<div class="card-body">
									<h5 class="card-title">${h.name}</h5>
									<p class="card-text">⏰${h.workingHour}</p>
									<p class="card-text">${h.address}</p>
									<p class="card-text">조회수${h.hit}</p>
									<a href="hospital?hospitalNo=${h.hospitalNo}"
										class="btn btn-primary">더보기</a>
								</div>
							</div>
						</div>`
							 $(".shop_wrapper").append(result); 	
							//$(".host").append(".card-body");
					 
					 		};	
					 	};
					     
					};
		</script>
		<!-- 검색아작스 스크립트 끝  -->
		
		
					<!-- 페이지네이션 스크립프 -->
					<script>
					function gopage(p) {
						location.href = '/hospitalList?pageNum=' + p;}
					</script> 
					<!-- 페이지네이션 스크립프 -->
		
		
	</article>
</body>
</html>
