<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">
<head>
<meta charset="UTF-8">
<title>My page</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>
<!-- Core CSS -->
<link rel="stylesheet" href="/assets/css/core.css"
	class="template-customizer-core-css" />
</head>
<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my page</li>
						<li>my pet</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>반려동물 등록하기</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/avatars/1.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
									<div class="button-wrapper">
										<label for="upload" class="btn btn-primary me-2 mb-4"
											tabindex="0"> <span class="d-none d-sm-block">Upload
												new photo</span> <i class="bx bx-upload d-block d-sm-none"></i> <input
											type="file" id="upload" class="account-file-input" hidden
											accept="image/png, image/jpeg, image/jpg" />
										</label>
										<button type="button"
											class="btn btn-primary2 account-image-reset mb-4">
											<i class="bx bx-reset d-block d-sm-none"></i> <span
												class="d-none d-sm-block">Reset</span>
										</button>

										<p class="text-muted mb-0">Allowed JPG or PNG.</p>
									</div>
								</div>
							</div>
							<hr class="my-0" />

							<div class="card-body">
								<form action="/pet/petInsert" id="fr" name="fr" method="post" enctype="multipart/form-data">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label for="petNo" class="form-label">동물등록번호 *</label> <input
												class="form-control" type="text" id="petNo" name="petNo" required/>
										</div>
										<div class="mb-3 col-md-6">
											<label for="type" class="form-label">반려동물종류</label>
											<select id="defaultSelect" class="form-select">
												<option>===선택===</option>
												<option value="1">강아지</option>
												<option value="2">고양이</option>
												<option value="3">토끼</option>
												<option value="4">기타</option>
											</select>
										</div>
										<div class="mb-3 col-md-6">
											<label for="name" class="form-label">이름 *</label> <input
												class="form-control" type="text" id="name" name="name" required/>
										</div>
										<div class="mb-3 col-md-6">
											<label for="breed" class="form-label">품종</label>
											<select id="defaultSelect" class="form-select">
												<option>===선택===</option>
												<option value="1">말티즈</option>
												<option value="2">푸들</option>
												<option value="3">치와와</option>
												<option value="4">기타</option>
											</select>
										</div>
										<div class="mb-3 col-md-6">
											<label for="weight" class="form-label">몸무게</label> <input
												class="form-control" type="text" id="weight" name="weight"/>
										</div>
										<div class="mb-3 col-md-6">
											<label for="gender" class="form-label">성별</label>
											<select id="defaultSelect" class="form-select">
												<option>===선택===</option>
												<option value="1">여자</option>
												<option value="2">남자</option>
											</select>
										</div>
										<div class="mb-3 col-md-6">
											<label for="birth" class="form-label">생일</label>
					                        <input class="form-control" type="date" id="html5-date-input" />
										</div>
										<div class="mb-3 col-md-6">
											<label for="neu" class="form-label">중성화여부</label>
											<select id="defaultSelect" class="form-select">
												<option>===선택===</option>
												<option value="1">완료</option>
												<option value="2">미완료</option>
											</select>
										</div>
									</div>
									<div class="mt-2" style="text-align: center;">
										<input type="submit" class="btn btn-primary me-2" value="등록하기">
										<input type="reset" class="btn btn-primary2 me-2" value="초기화">
										<a href="/pet/petSelectList" class="btn btn-primary2 me-2">뒤로가기</a>
									</div>
								</form>
							</div>
							<!-- /Account -->
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->
			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->
		<!--shop wrapper end-->
	</div>

	<!--shop  area end-->
</body>
</html>
