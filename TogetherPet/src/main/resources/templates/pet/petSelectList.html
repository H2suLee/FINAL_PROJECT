<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">

<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>My pet page</title>
<script>
	$(document).ready(function() {
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		const now = new Date();
		const nowYear = now.getFullYear();
		const nowAge_input = nowYear - $("#year").val() + 1;
		const nowAge = nowYear - $("#year option:selected").val() + 1;
		$("#age").val(nowAge);
		$("#age_input").val(nowAge_input);
	});
</script>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>
</head>

<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my pet page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 반려동물 정보보기</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="/admin/assets/img/avatars/1.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
								</div>
							</div>
							<hr class="my-0" />

							<div class="card-body" th:each="list : ${petList}">
								<form id="formAccountSettings" onsubmit="return false">
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label" for="name">이름
											Name</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="name" name="name"
												th:value="${list.name}" disabled="disabled" />
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label" for="birth">나이
											Age</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="birth"
												name="birth" th:value="${#dates.format(list.birth, 'yyyy-MM-dd')}" disabled="disabled" />
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label" for="gender">성별
											Gender</label>
										<div class="col-sm-10">
											<input type="text" id="gender" name="gender"
												class="form-control" th:value="${list.gender}"
												disabled="disabled" />
										</div>
									</div>
									<div class="mt-2" style="text-align: right;">
										<a href="/pet/petUpdateForm" class="btn btn-primary me-2">정보 수정</a>
									</div>
								</form>
							</div>
						</div>
						<div class="mt-2" style="text-align: center;">
							<a href="/pet/petInsertForm" class="btn btn-primary me-2">+ 내 반려동물정보 등록</a>
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>

</html>
