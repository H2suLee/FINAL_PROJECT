<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">

<head>
<meta charset="UTF-8">
<title>My pet page</title>
<script>
	function age(birth) {
		const today = new Date();
		const yearDiff = today.getFullYear() - birth.getFullYear();
		const monthDiff = today.getMonth() - birth.getMonth();
		const dateDiff = today.getDate() - birth.getDate();

		const isBeforeBirthDay = monthDiff < 0 || monthDiff === 0
				&& dateDiff < 0;

		return {
			age : yearDiff + (isBeforeBirthDay ? -1 : 0),
			yearAge : yearDiff,
			countingAge : yearDiff + 1,
		}
	}
</script>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>
</head>

<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my pet page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 반려동물 정보보기</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<!-- Account -->
							<div class="card-body">
								<div
									class="d-flex align-items-start align-items-sm-center gap-4">
									<img src="../assets/img/avatars/1.png" alt="user-avatar"
										class="d-block rounded" height="100" width="100"
										id="uploadedAvatar" />
								</div>
							</div>
							<hr class="my-0" />

							<div class="card-body" th:each="list : ${petList}">
								<form id="formAccountSettings" onsubmit="return false">
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label" for="name">이름
											Name</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="name" name="name"
												th:value="${list.name}" disabled="disabled" />
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label" for="birth">나이
											Age</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="birth"
												name="birth" th:value="${list.birth}" disabled="disabled" />
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label" for="gender">성별
											Gender</label>
										<div class="col-sm-10">
											<input type="text" id="gender" name="gender"
												class="form-control" th:value="${list.gender}"
												disabled="disabled" />
										</div>
									</div>
									<div class="mt-2" style="text-align: center;">
										<button type="button" class="btn btn-primary me-2"
											onclick="location.href='petUpdateForm'">정보 수정</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- / Content -->

			<div class="content-backdrop fade"></div>
		</div>
		<!-- Content wrapper -->


		<!--shop wrapper end-->
	</div>
	<!--shop  area end-->
</body>

</html>
