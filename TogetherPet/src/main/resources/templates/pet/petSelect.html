<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">

<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>My pet page</title>
<script>
	$(document).ready(function() {
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		const now = new Date();
		const nowYear = now.getFullYear();
		const nowAge_input = nowYear - $("#year").val() + 1;
		const nowAge = nowYear - $("#year option:selected").val() + 1;
		$("#age").val(nowAge);
		$("#age_input").val(nowAge_input);
	});
</script>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
</style>
</head>

<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my pet page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 반려동물 정보보기</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<!-- Horizontal -->
						<div class="card mb-3">
							<div class="row g-0">
								<div class="col-md-4">
									<div
										class="d-flex align-items-start align-items-sm-center gap-4">
										<img src="/admin/assets/img/avatars/1.png" alt="user-avatar"
											class="d-block rounded" height="100" width="100"
											id="uploadedAvatar" />
										<div class="button-wrapper">
											<label for="upload" class="btn btn-primary me-2 mb-4"
												tabindex="0"> <span class="d-none d-sm-block">Upload
													new photo</span> <i class="bx bx-upload d-block d-sm-none"></i> <input
												type="file" id="upload" class="account-file-input" hidden
												accept="image/png, image/jpeg, image/jpg" />
											</label>
											<button type="button"
												class="btn btn-primary2 account-image-reset mb-4">
												<i class="bx bx-reset d-block d-sm-none"></i> <span
													class="d-none d-sm-block">Reset</span>
											</button>
											<p class="text-muted mb-0">Allowed JPG or PNG.</p>
										</div>
									</div>
								</div>


								<div class="col-md-8">
									<div class="card-body" th:each="list : ${petList}">
										<form id="formAccountSettings">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}">
											<div class="row mb-2">
												<label class="col-sm-2 col-form-label" for="name">이름</label>
												<div class="col-sm-10">
													<input class="form-control" type="text" id="name"
														name="name" th:value="${list.name}" disabled="disabled" />
												</div>
											</div>
											<div class="row mb-2">
												<label class="col-sm-2 col-form-label" for="birth">생일</label>
												<div class="col-sm-10">
													<input class="form-control" type="text" id="birth"
														name="birth"
														th:value="${#dates.format(list.birth, 'yyyy-MM-dd')}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-2">
												<label class="col-sm-2 col-form-label" for="gender">성별</label>
												<div class="col-sm-10">
													<input type="text" id="gender" name="gender"
														class="form-control" th:value="${list.gender}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-2">
												<label class="col-sm-2 col-form-label" for="gender">타입</label>
												<div class="col-sm-10">
													<input type="text" id="type" name="type"
														class="form-control" th:value="${list.type}"
														disabled="disabled" />
												</div>
											</div>
											<hr>
										</form>
									</div>
								</div>
								<div class="mt-2" style="text-align: center;">
									<button type="submit" class="btn btn-primary me-2">수정하기</button>
									<a href="/pet/petSelectList" class="btn btn-primary2 me-2">뒤로가기</a>
								</div>
							</div>
							<br>
							<!--/ Horizontal -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- / Content -->

		<div class="content-backdrop fade"></div>
		<!-- Content wrapper -->
	</div>

	<!--shop wrapper end-->
	<!--shop  area end-->
</body>

</html>
