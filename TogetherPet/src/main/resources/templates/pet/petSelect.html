<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_mypage}">

<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>Together Pet</title>
<style>
.shipping_text h3 {
	margin-bottom: 7px;
	font-size: 23px;
	line-height: 18px;
}
.petrow {
	padding-top: 20px;
	padding-bottom: 20px;
}
.col-form-label {
	text-align: center;
	font-weight: bold;
	font-size: 15px;
}
</style>
</head>

<body>
	<div class="col-lg-10 col-md-12" layout:fragment="content">
		<!--shop wrapper start-->
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->
			<div class="container-xxl flex-grow-1 container-p-y">
				<!--breadcrumbs area start-->
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/">home</a></li>
						<li>my pet page</li>
					</ul>
				</div>
				<!--breadcrumbs area end-->

				<div class="shipping_text">
					<h3>내 반려동물 정보보기</h3>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<!-- Horizontal -->
						<div class="card mb-3" th:each="list : ${petList}">
							<div class="row petrow">
								<div class="col-md-4" style="text-align:center; display: block; margin: auto;">
									<img class="card-img card-img-left"
										src="/admin/assets/img/avatars/petProfile.jpg" style="margin-left: 5px;" alt="Card image" />
								</div>
								<div class="col-md-8" style="border-left: 1px solid lightgray;">
									<div class="card-body">
										<form id="formAccountSettings" action="petUpdateForm">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}">
											<input type="hidden" name="petNo" th:value="${list.petNo}">
											<div class="row mb-2">
												<label class="col-sm-3 col-form-label" for="petNo">동물등록번호</label>
												<div class="col-sm-9">
													<input class="form-control" type="text" id="petNo"
														name="petNo" th:value="${list.petNo}" disabled="disabled" />
												</div>
											</div>
											<div class="row mb-2">
												<label class="col-sm-3 col-form-label" for="name">이름</label>
												<div class="col-sm-9">
													<input class="form-control" type="text" id="name"
														name="name" th:value="${list.name}" disabled="disabled" />
												</div>
											</div>
											<div class="row mb-2">
												<label class="col-sm-3 col-form-label" for="birth">생일</label>
												<div class="col-sm-9">
													<input class="form-control" type="text" id="birth"
														name="birth"
														th:value="${list.birth}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-3">
												<label class="col-sm-3 col-form-label" for="gender">성별</label>
												<div class="col-sm-9">
													<input type="text" id="gender" name="gender"
														class="form-control" th:value="${list.gender}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-3">
												<label class="col-sm-3 col-form-label" for="weight">몸무게(kg)</label>
												<div class="col-sm-9">
													<input type="text" id="type" name="type"
														class="form-control" th:value="${list.weight}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-3">
												<label class="col-sm-3 col-form-label" for="type">타입</label>
												<div class="col-sm-9">
													<input type="text" id="type" name="type"
														class="form-control" th:value="${list.type}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-3">
												<label class="col-sm-3 col-form-label" for="breed">품종</label>
												<div class="col-sm-9">
													<input type="text" id="breed" name="breed"
														class="form-control" th:value="${list.breed}"
														disabled="disabled" />
												</div>
											</div>
											<div class="row mb-3">
												<label class="col-sm-3 col-form-label" for="neu">중성화여부</label>
												<div class="col-sm-9">
													<input type="text" id="neu" name="neu"
														class="form-control" th:value="${list.neu}"
														disabled="disabled" />
												</div>
											</div>
											<div class="mt-2" style="text-align: center;">
											<button type="submit" class="btn btn-primary me-2">프로필 수정</button>
											<a href="/petSelectList" class="btn btn-primary2 me-2">뒤로가기</a>
										</div>
										</form>
									</div>
								</div>
							</div>
							<!--/ Horizontal -->
						</div>
							
					</div>
				</div>
			</div>
		</div>
		<!-- / Content -->

		<div class="content-backdrop fade"></div>
		<!-- Content wrapper -->
	</div>

	<!--shop wrapper end-->
	<!--shop  area end-->
</body>

</html>
