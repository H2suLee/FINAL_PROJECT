<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_admin}">

<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<article layout:fragment="content">
	<canvas id="userChart" ></canvas>
<script>
  new Chart(document.getElementById("userChart"), {
    type: 'line',
    data: {
      labels: ["5일전", "4일전", "3일전", "2일전", "1일전", "오늘"],
      datasets: [{ 
          data: [26,11,10,16,10,11,33,21,13,24],
          label: "Africa",
          borderColor: "#3e95cd",
          fill: false
        }, { 
          data: [22,35,11,52,35,89,47,12,37,26],
          label: "Asia",
          borderColor: "#8e5ea2",
          fill: false
        }, { 
          data: [40,20,10,16,24,38,24,17,8,14],
          label: "Latin America",
          borderColor: "#e8c3b9",
          fill: false
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'World population per region (in millions)'
      }
    }
  });
</script>
	
	<!-- Profit Table -->
	<br> <br> <br>
	<div class="monthly" style="width: 80%; margin: 5px auto;">
		<table id="monthly" class="table">
			<thead>
				<tr>
					<th>정산일자</th>
					<th>매출(원)</th>

				</tr>
			</thead>
			<tbody>
				<tr class="mnths" th:each="m:${monthlyList}">
					<td>[[${#numbers.formatInteger(m.MONTHLY, 0)}]]월</td>
					<td>[[${#numbers.formatInteger(m.PF, 3, 'COMMA')}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
