<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<!-- <script src="./login.js" type="text/javascript"></script> -->

<style>
.main_container{
    border: 0px solid;
}

.login_container{
    width: 500px; 
    height: 700px; 
    margin: auto; 
    border-radius: 3px; 
    
}

.form_container{
    width: 320px;
    margin: auto;
}

.form_title_div{
    margin: auto; 
    text-align: center;
    padding-top: 10px;
}

.form_title_p{
    font-weight: bold; 
    font-size: 20px; 
    display: inline-block; 
    padding-top: 10px;
    
}

.form_input{
    width: 98%; 
    height: 30px; 
    border: 1px solid; 
    border-radius: 3px; 
    border-color: gray;
}

.form_item_name{
    color: gray;
}

.form_text_alert{
    height: 10px;
}

.form_text_alert_padding{
    padding-bottom: 10px;
}

.form_submit_button{
    width: 110%; 
    height: 44px; 
    background-color: #6a7964; 
    border: 1px; 
    border-radius: 3px; 
    color: white; 
    font-size: 17px; 
    font-weight: 500;
}


</style>

</head>

<body>
<article layout:fragment="content">
<div id="container" class="main_container">
        <div style="padding: 100px;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <p class="form_title_p">회원가입</p>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">아이디</a>
                        </div>
                        <div>
                            <input type="text" name="username" placeholder="아이디" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <a class="form_item_name">비밀번호</a>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="비밀번호" class="form_input" id="password"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    
                    <div>
                        <div>
                            <a class="form_item_name">비밀번호 확인</a>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="비밀번호 확인" class="form_input" id="password_ck"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    
                   <div>
                        <div>
                            <a class="form_item_name">이메일</a>
                        </div>
                        <div>
                            <input type="text" name="userEmail" placeholder="eMail" class="form_input"/>
                            <input type="text" name="userEmail" placeholder="인증번호를 입력하세요." class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    
                        <div>
                        <div>
                            <a class="form_item_name">닉네임</a>
                        </div>
                        <div>
                            <input type="text" name="userEmail" placeholder="" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    
                       <div>
                        <div>
                            <a class="form_item_name">전화번호</a>
                        </div>
                        <div>
                            <input type="text" name="userTel" placeholder="" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    
                    
					   <div>
                        <div>
                            <a class="form_item_name">주소</a>
                        </div>
                        <div>
                            <input type="text" name="userAddr" placeholder="주소" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    
                    
                    
                    <div style="height: 20px;"></div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="login()">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</article>
</body>
</html>
