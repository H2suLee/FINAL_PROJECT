<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>

<style>
.main_container {
	border: 0px solid;
}

.login_container {
	width: 380px;
	height: 350px;
	margin: auto;
	border-radius: 3px;
}

.form_container {
	width: 300px;
	margin: auto;
}

.form_title_div {
	margin: auto;
	text-align: center;
	padding-top: 13px;
}

.form_title_p {
	font-weight: bold;
	font-size: 20px;
	display: inline-block;
	padding-top: 10px;
}

.form_input {
	width: 98%;
	height: 30px;
	border: 1px solid;
	border-radius: 3px;
	border-color: gray;
}

.form_item_name {
	color: gray;
}

.form_text_alert {
	height: 20px;
}

.form_text_alert_padding {
	padding-bottom: 10px;
}

.form_submit_button {
	width: 100%;
	height: 44px;
	background-color: #6a7964;
	border: 1px;
	border-radius: 3px;
	color: white;
	font-size: 17px;
	font-weight: 500;
}
</style>

</head>

<body>
	<article layout:fragment="content">
		<div id="container" class="main_container">
			<div style="padding: 120px;"></div>
			<div class="login_container">
				<div class="form_container">
					<form name="login_form" action="login" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<div class="form_title_div">
							<p class="form_title_p">로 그 인</p>
						</div>
						<div>
							<div>
								<a class="form_item_name">아이디</a>
							</div>
							<div>
								<input type="text" name="id" 
									class="form_input" />
							</div>
							<div class="form_text_alert_padding">
								<div id="alert_username" class="form_text_alert"></div>
							</div>
						</div>

						<div>
							<div>
								<a class="form_item_name">비밀번호</a>
							</div>
							<div>
								<input type="password" name="password" class="form_input" />
							</div>
							<div class="form_text_alert_padding">
								<div id="alert_password" class="form_text_alert"></div>
							</div>
						</div>
						
						
					<div class="kakao-login">
						<a href="javascript:void(0);" onclick="kakaoLogin();" id="kakaoLogin" class="btn-login">
							<span>카카오톡 아이디로 시작하기</span>
						</a>
					</div>
					<div class="naver-login">
						<a href="javascript:void(0)" onclick="naverBtnClick();" id="naverLogin" class="btn-login">
							<span>네이버 아이디로 시작하기</span>
						</a>
						<div id="naver_id_login" class="btn-login" style="display:none;">
							<span>네이버 아이디로 시작하기</span>
						</a>
					</div>
					</div>
					
						<div style="height: 10px;"></div>
						<div>
							<button type="submit" class="form_submit_button">로그인</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</article>
</body>
</html>
